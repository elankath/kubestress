apiVersion: v1
kind: Pod
metadata:
  generateName: p-
  labels:
    app.kubernetes.io/name: "p"
    app.kubernetes.io/component: "kubestress"
spec:
  terminationGracePeriodSeconds: 0
  schedulerName: "default-scheduler"
  preemptionPolicy: PreemptLowerPriority
  containers:
    - name: pause
      image: registry.k8s.io/pause:3.5
      resources:
        requests:
          cpu: 100m
          memory: 4Gi